<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
</head>
<body>

    <div class="counter-op">
        <i class="fa-solid fa-mug-hot fa-3x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>
    </div>

    <div class="counter-op">
        <i class="fa-solid fa-users fa-3x"></i>
        <div class="counter" data-target="1500"></div>
        <span>Happy Client</span>
    </div>

    <div class="counter-op">
        <i class="fa-solid fa-tasks fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing Projects</span>
    </div>
    


    <script src="script.js"></script>
</body>
</html> 

<!--
    data-* attribute are designed to hold custom data for custom code (typically client side JS) to process.
-->
